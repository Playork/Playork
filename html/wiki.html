<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
	<link rel="stylesheet" href="../css/wiki.css">
</head>
<body>
		<div>
                <header id="titlebar">
                        <div id="drag-region">
                                <div id="window-title">
                                        <span>Playork</span>
                                </div>
                                <div id="window-controls">
                                        <div class="button" id="min-button">
                                          <span>&#xE921;</span>
                                        </div>
                                        <div class="button" id="max-button">
                                          <span>&#xE922;</span>
                                        </div>
                                        <div class="button" id="restore-button">
                                          <span>&#xE923;</span>
                                        </div>
                                        <div class="button" id="close-button">
                                          <span>&#xE8BB;</span>
                                        </div>
                                </div>
                        </div>
                </header>
          <script>
            require('./../renderer.js')
          </script>
          </div>
	 <main>

		<div class="container">
			<a href="#" class="wikipedia-logo"></a>

			<form class="searchForm">

				<div class="searchForm-inputContainer">
					<input type="search" class="searchForm-input" autofocus />
					<button class="searchForm-inlineSubmit" style="box-shadow:none;" type="submit"><img src="../images/search.png" alt="Search" class="searchForm-searchIcon"></button>
				</div>
			</form>

		</div>
		<div id="grid">
			<div>
				<section class="resultsContainer">

				</section>

				<section class="moreResults">
					<p class="hidden">No more results. Begin a new search.</p>
					<button class="moreResults-button hidden">Load More</button>
				</section>

				<div class="loading-indicator hidden"></div>
			</div>
			<div>
				<iframe name="iframe" frameborder="0"></iframe>
			</div>
		</div>
			

	</main>
	<script src="../script/wiki.js"></script>
		</div>
</body>
</html>
