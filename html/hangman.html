<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/hangman.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
</head>
<body style="color:#fff;">
    <div>
        <header id="titlebar">
                <div id="drag-region">
                        <div id="window-title">
                                <span>Playork</span>
                        </div>
                        <div id="window-controls">
                                <div class="button" id="min-button">
                                  <span>&#xE921;</span>
                                </div>
                                <div class="button" id="max-button">
                                  <span>&#xE922;</span>
                                </div>
                                <div class="button" id="restore-button">
                                  <span>&#xE923;</span>
                                </div>
                                <div class="button" id="close-button">
                                  <span>&#xE8BB;</span>
                                </div>
                        </div>
                </div>
        </header>
  <script>
    require('./../renderer.js')
  </script>
  </div>
          <div class="modal fade" id="congratulatory_message" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">CONGRATULATIONS!</h4>
                </div>
                <div class="modal-body">
                  <h5>Congratulations, you've won the game!!</h5>
                </div>
                <div class="modal-footer">
                  <button class="btn reset" data-dismiss="modal"> Close and Reset </button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="gameover_message" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">You lost the game!</h4>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-10 col-md-offset-1">
                        <p class="lead"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button class="reset" data-dismiss="modal"> Close and Reset </button>
                </div>
              </div>
            </div>
          </div>
              <div class="row">
                <div id="alphabet-keypad" class="col-sm-4">
                  <div class="letter-button">A</div>
                  <div class="letter-button">B</div>
                  <div class="letter-button">C</div>
                  <div class="letter-button">D</div>
                  <div class="letter-button">E</div>
                  <div class="letter-button">F</div>
                  <div class="letter-button">G</div>
                  <div class="letter-button">H</div>
                  <div class="letter-button">I</div>
                  <div class="letter-button">J</div>
                  <div class="letter-button">K</div>
                  <div class="letter-button">L</div>
                  <div class="letter-button">M</div>
                  <div class="letter-button">N</div>
                  <div class="letter-button">O</div>
                  <div class="letter-button">P</div>
                  <div class="letter-button">Q</div>
                  <div class="letter-button">R</div>
                  <div class="letter-button">S</div>
                  <div class="letter-button">T</div>
                  <div class="letter-button">U</div>
                  <div class="letter-button">V</div>
                  <div class="letter-button">W</div>
                  <div class="letter-button">X</div>
                  <div class="letter-button">Y</div>
                  <div class="letter-button">Z</div>
                </div>
                <div id="hangman-graphic" class="col-sm-3">
                  <img src="../images/hangman-graphic/background.png">
                  <img class="hangman-frames" id="hangman-frame0"
                       src="../images/hangman-graphic/hangman0.jpg">
                  <img class="hangman-frames" id="hangman-frame1"
                       src="../images/hangman-graphic/hangman1.jpg">
                  <img class="hangman-frames" id="hangman-frame2"
                       src="../images/hangman-graphic/hangman2.jpg">
                  <img class="hangman-frames" id="hangman-frame3"
                       src="../images/hangman-graphic/hangman3.jpg">
                  <img class="hangman-frames" id="hangman-frame4"
                       src="../images/hangman-graphic/hangman4.jpg">
                  <img class="hangman-frames" id="hangman-frame5"
                       src="../images/hangman-graphic/hangman5.jpg">
                  <img class="hangman-frames" id="hangman-frame6"
                       src="../images/hangman-graphic/hangman6.jpg">
                  <img class="hangman-frames" id="hangman-frame7"
                       src="../images/hangman-graphic/hangman7.jpg">
                  <div class="hangman-controls">
                    <button class="reset">
                    Reset
                    </button>
                  </div>
                </div>
                <div id="letter-graveyard">
                </div>
              </div>
              <div class="row text-center">
                <div id="word-to-guess" style="color:#222;"></div>
              </div>
	      <script>window.$ = window.jQuery = require('../script/jquery.min.js');</script>
              <script src="../script/bootstrap.min.js"></script>
              <script src="../script/hangman.js"></script>
</body>
</html>
