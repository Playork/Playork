<body style="background: #111;">
    <div class="nav">
        <img src="../images/playork.png" width="15%" style="min-width: 200px;">
        <a class="b" href="../help.html"><h2 style="float: right;padding-right: 3%;">Help</h2></a>
        </div>
        <div class="float-left-area">
            <div class="inner-left">
            <h1 class="b">Tools</h1>
            <a class="a" href="calculator.html"><h2>Calculator</h2></a>
            <a style="color:green;" class="a" href="#"><h2>Paint</h2></a>
            <a class="a" href="to-do.html"><h2>To-Do</h2></a>
            <br>
            <h1 class="b">Games</h1>
            <a class="a" href="snake.html"><h2>Snake Game</h2></a>
        </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="float-right-area" style="margin-top: -100px;">
        <div class="inner-right">
            <div id=colors class=font>
                <p><input id='color' type="color" onchange='changeColor("value")' ontouchstart='changeColor("value")'/>
                <button class="btn btn-primary" onclick='newColor()'>GO</button>(pick a color and press go)</p>
              </div>
            <div id="colors">
                <div class="col-xs-1">
                <button id='black' class="btn btn-block btn-primary" onclick='changeColor("black")' ontouchstart='changeColor("black")'></button>
                </div>
                <div class="col-xs-1">
                <button id='red' class="btn btn-block btn-primary" onclick='changeColor("red")' ontouchstart='changeColor("red")'></button>
                </div>
                <div class="col-xs-1">
                <button id='green' class="btn btn-block btn-primary" onclick='changeColor("green")' ontouchstart='changeColor("green")'></button>
                </div>
                <div class="col-xs-1">
                <button id='blue' class="btn btn-block btn-primary" onclick='changeColor("blue")' ontouchstart='changeColor("blue")'></button>
                </div>
                <div class="col-xs-1">
                <button id='orange' class="btn btn-block btn-primary" onclick='changeColor("orange")' ontouchstart='changeColor("orange")'></button>
                </div>
                <div class="col-xs-1">
                <button id='pink' class="btn btn-block btn-primary" onclick='changeColor("pink")' ontouchstart='changeColor("pink")'></button>
                </div>
                <div class="col-xs-1">
                <button id='white' class="btn btn-block btn-primary" onclick='changeColor("white")' ontouchstart='changeColor("white")'></button>
                </div>
                <div class="col-xs-1">
                <button id='yellow' class="btn btn-block btn-primary" onclick='changeColor("yellow")' ontouchstart='changeColor("yellow")'></button>
                </div>
                <div class="col-xs-1">
                <button id='brown' class="btn btn-block btn-primary" onclick='changeColor("brown")' ontouchstart='changeColor("brown")'></button>
                </div>
            </div>
           <div id='colors'>
            <canvas id='canvas' width="600" height="315"></canvas>
            <span class="font" id='colorValue'>color:</span>
            <h4 id=clear>Line width:</h4>
            <div>
                <div class="col-xs-4" style="margin-left:7%;">
                <button class="btn btn-block btn-primary" id='sizeDown' onclick='changeSize("-")'>-</button>
                </div>
                <div class="col-xs-4">
                <button class="btn btn-block btn-primary" id='sizeUp' onclick='changeSize("+")'>+</button>
                </div>
           </div>
           <form>
            <div id="clear" class="text-center">
            <div id="maxl">
                <div class="col-xs-3">
                <label class="radio inline"> 
                <input type="radio" name="painterWidth" onclick='changeWidth(1)' ontouchstart='changeWidth(1)'>very small
                </label>
                </div>
                <div class="col-xs-3">
                <label class="radio inline"> 
                <input type="radio" name="painterWidth" onclick='changeWidth(3)' ontouchstart='changeWidth(3)'>small
                </label>
                </div>
                <div class="col-xs-3">
                <label class="radio inline"> 
                <input type="radio" name="painterWidth" onclick='changeWidth(5)' ontouchstart='changeWidth(5)'            checked>real
                </label>
                </div>
                <div class="col-xs-3">
                <label class="radio inline"> 
                <input type="radio" name="painterWidth" onclick='changeWidth(10)' ontouchstart='changeWidth(10)'>big
                </label>
                </div>
                <div class="col-xs-3">
                <label class="radio inline"> 
                <input type="radio" name="painterWidth" onclick='changeWidth(20)' ontouchstart='changeWidth(20)'>very big
                </label>
                </div>
                <div class="col-xs-3">
                <label class="radio inline"> 
                <input type="radio" name="painterWidth" onclick='changeWidth(40)' ontouchstart='changeWidth(40)'>extremely big
                </label>
                </div>
            </div>
            </div>
           </form>
           </div>
           <div>
            <button id=clear class="btn btn-block btn-primary" onclick='clearCanvas()'><i class="fa fa-trash"></i>clear</button>
        </div>
        </div>
        </div>
