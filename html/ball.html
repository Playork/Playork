<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ball Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/ball.css" />
    <script src="../script/ball.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <style>
        #max-button,#restore-button{
          color:#999;
          box-shadow: none;
        }

        }

        <div>
                <header id="titlebar">
                        <div id="drag-region">

                                        </div>
                                        <div class="button" id="max-button">
                                          <span>&#xE922;</span>
                                        </div>
                                        <div class="button" id="restore-button">
                                          <span>&#xE923;</span>
                                        </div>
                                        <div class="button" id="close-button">
                                          <span>&#xE8BB;</span>
                                        </div>
                                </div>
                        </div>
                </header>
          <script>
            require('./../renderer1.js')
          </script>
          </div>
    <canvas id="gameCanvas" width="795" height="510"></canvas>
    <input class="button" type="button" value="Start" id="start" />
