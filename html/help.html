<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Help</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <script>window.$ = window.jQuery = require('../script/jquery.min.js');</script>
    <script>
    const shell = require('electron').shell;
    $(document).on('click', 'a[href^="http"]', function(event) {
    event.preventDefault();
    shell.openExternal(this.href);
    });
    </script>
    <style>
        #max-button,#restore-button{
          color:#999;
          box-shadow: none;
        }
        #max-button:hover,#restore-button:hover{
          box-shadow:none !important;
          background: none !important;
          color:#999 !important;
        }
    </style>
</head>
<body>
    <div>
        <header id="titlebar" style="background: none !important;">
                <div id="drag-region">
                        <div id="window-title" style="color:#222;">
                                <span>Help</span>
                        </div>
                        <div id="window-controls">
                                <div class="button" id="min-button" style="color:#222 !important;box-shadow:none;">
                                  <span>&#xE921;</span>
                                </div>
                                <div class="button" id="max-button">
                                  <span>&#xE922;</span>
                                </div>
                                <div class="button" id="restore-button">
                                  <span>&#xE923;</span>
                                </div>
                                <div class="button" id="close-button" style="color:#222 !important;box-shadow:none;">
                                  <span>&#xE8BB;</span>
                                </div>
                        </div>
                </div>
        </header>
  <script>
    require('../renderer1.js')
  </script>
  </div>
  <div style="text-align:center;word-wrap: break-word;font-size: 1.3em;">

  </div>

  </div>
  <div>
    <h1 style="color:#3fe415;">Snake Or Brick Games</h1>
    <h4>Use <img src="../images/keys.png" width="40px" height="30px;"></h4>
  </div>
  </div>
</div>

</html>
