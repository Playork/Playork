<html>
    <head>
        <title>AngelPrime to-do List</title>

        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/jquery.ui.min.css" />
        <link rel="stylesheet" href="../css/to-do.css" />
        <link rel="stylesheet" href="../main.css" />
    </head>

    <body class="well">
        <div id="container">
	    
   	   <div class="task-list">
                <h3 style="color:white;">Add a task</h3>
                <form id="todo-form">
                    <input type="text" placeholder="Title" />
                    <textarea placeholder="Description"></textarea>
                    <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />
                    <input class="button" type="button" value="Add Task" onclick="todo.add();" />
                </form>

                <input class="button" type="button" value="Clear Data" onclick="todo.clear();" />

                <div id="delete-div">
                    Drag Here to Delete
                </div>
            </div>

            <div class="task-list task-container" id="pending">
                <h3 style="color:white;">Pending</h3>
            </div>

            <div class="task-list task-container" id="inProgress">
                <h3 style="color:white;">In Progress</h3>
            </div>

            <div class="task-list task-container" id="completed">
                <h3 style="color:white;">Completed</h3>
            </div>

            <div style="clear:both;"></div>
	        <script type="text/javascript" src="../script/jquery.min.js"></script>
            <script type="text/javascript" src="../script/bootstrap.min.js"></script>
            <script type="text/javascript" src="../script/jquery.ui.min.js"></script>
            <script type="text/javascript" src="../script/to-do.js"></script>

            <script type="text/javascript">
                $( "#datepicker" ).datepicker();
                $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");

                $(".task-container").droppable();
                $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                todo.init();
            </script>

        </div>
    </body>
</html>
