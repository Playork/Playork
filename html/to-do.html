<html>
    <head>
        <title>To-Do</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/jquery.ui.min.css" />
        <link rel="stylesheet" href="../css/to-do.css" />
        <link rel="stylesheet" href="../main.css" />
    </head>

    <body class="well">
            <div>
                    <header id="titlebar">
                            <div id="drag-region">
                                    <div id="window-title">
                                            <span>Playork</span>
                                    </div>
                                    <div id="window-controls">
                                            <div class="button" id="min-button">
                                              <span>&#xE921;</span>
                                            </div>
                                            <div class="button" id="max-button">
                                              <span>&#xE922;</span>
                                            </div>
                                            <div class="button" id="restore-button">
                                              <span>&#xE923;</span>
                                            </div>
                                            <div class="button" id="close-button">
                                              <span>&#xE8BB;</span>
                                            </div>
                                    </div>
                            </div>
                    </header>
              <script>
                require('./../renderer.js')
              </script>
              </div>
        <div id="container">
	    
   	   <div class="task-list">
                <h3 style="color:rgb(107, 176, 221);">Add a task</h3>
                <form id="todo-form">
                    <input type="text" placeholder="Title" style="color:#3fe415"/>
                    <textarea placeholder="Description" style="color:#3fe415"></textarea>
                    <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" style="color:#3fe415"/>
                    <input class="button" type="button" value="Add Task" onclick="todo.add();" />
                </form>

                <input class="button" type="button" value="Clear Tasks" onclick="todo.clear();" />

                <div id="delete-div">
                    Drag Here to Delete
                </div>
            </div>

            <div class="task-list task-container" id="pending">
                <h3 style="color:rgb(107, 176, 221);">Pending</h3>
            </div>

            <div class="task-list task-container" id="inProgress">
                <h3 style="color:rgb(107, 176, 221);">In Progress</h3>
            </div>

            <div class="task-list task-container" id="completed">
                <h3 style="color:rgb(107, 176, 221);">Completed</h3>
            </div>

            <div style="clear:both;"></div>
	        <script>window.$ = window.jQuery = require('../script/jquery.min.js');</script>
            <script type="text/javascript" src="../script/bootstrap.min.js"></script>
            <script type="text/javascript" src="../script/jquery.ui.min.js"></script>
            <script type="text/javascript" src="../script/to-do.js"></script>

            <script type="text/javascript">
                $( "#datepicker" ).datepicker();
                $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");

                $(".task-container").droppable();
                $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                todo.init();
            </script>

        </div>
    </body>
</html>
